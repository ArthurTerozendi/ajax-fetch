<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .frame {
            width: 100%;
            height: 90%;
        }
    </style>
    <title> Imagens </title>
</head>

<body>
    <div class="container">
        <img id="img" class="frame" src="" alt="">
        <button id="next" class="btn btn-secondary" style="float: right;" onclick="nextImg()"> Pr√≥ximo </button>
    </div>
    <script>
        const url = "http://localhost:8080/imagens";
        fetch(url)
            .then(resp => resp.json())
            .then(ret => {
                console.log(ret);
                document.getElementById('img').src = ret.img;
            })
            .catch(
                error => console.error(error)
            );
        function nextImg() {
            fetch(url)
                .then(resp => resp.json())
                .then(ret => {
                    console.log(ret);
                    document.getElementById('img').src = ret.img;
                })
                .catch(
                    error => console.error(error)
                );
        }
    </script>
</body>

</html>
